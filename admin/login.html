<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Product Manager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <form id = "loginForm">
            <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input id = "username" type="text"  aria-describedby="emailHelp" placeholder="Username">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password:</label>
                <input id = "password" type="password"  id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="form-group">
                  <button id = "login" type="button" class="btn btn-primary">Login</button>
              </div>
        </form>

    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#login').click(function () {
                var user = new Object();
                user.username = $("#username").val();
                user.password = $("#password").val();
                console.log(JSON.stringify(user));

                $.ajax({
                    url: "http://localhost:8080/login",
                    method: 'POST',
                    data: JSON.stringify(user),
                    contentType: "application/json",
                    success: function (data) {
                        localStorage.setItem('token',"Bearer " + data );
                        window.location.href = "product.html";
                    },
                    error: function(){
                        alert("sai tài khoản hoặc mật khẩu");
                    }
                })
            })

        });
    </script>
</body>

</html>
