<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Product Manager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <ul class="navbar-nav">
                <li class="nav-item active"><a class="nav-link" href="product.html">Product</a></li>
                <li class="nav-item active"><a class="nav-link" href="user.html">User</a></li>
                <li class="nav-item active"><a class="nav-link" href="bill.html">Bill</a></li>
            </ul>
        </nav>
    </div>
    <div class="modal fade" id="newProduct" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" style="min-width:400px" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New Product</h5>
                    <button class="close" id="close_modal" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="info" enctype="multipart/form-data">
                        <div class="row">
                            <div class="form-group col-md-6" id="form">
                                <label class="col-form-label">Name:</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="form-group col-md-6">
                                <label class="col-form-label">Brand:</label>
                                <input type="text" class="form-control" id="brand">
                            </div>

                            <div class="form-group col-md-6">
                                <label class="col-form-label">Made in:</label>
                                <input type="text" class="form-control" id="madein">
                            </div>
                            <div class="form-group col-md-6">
                                <label class="col-form-label">Price:</label>
                                <input type="number" class="form-control" id="price">
                            </div>
                            <div class="form-group col-md-12">
                                <label class="col-form-label">Description:</label>
                                <textarea type="text" class="form-control" id="description"></textarea>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="col-form-label">Image:</label>
                                <input type="file" name="image" accept="image/png, image/jpeg" id="image">
                            </div>
                            <div class="form-group col-md-6">
                                <img id="imagePreview" style="display: none; width: 130px; height: 80px;"
                                    alt="image test" src="#">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input type="hidden" id="imageURL" />
                            <input type="hidden" id="operation" />
                            <input type="hidden" id="idProduct" />
                            <button class="btn btn-secondary" type="button" data-dismiss="modal"
                                id="close_form">Cancel</button>
                            <input type="button" class="btn btn-success" name="submit" id="save" value="Save" />
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h1 style="text-align: center">Product List</h1>
        <button class="btn btn-outline-primary" id="ProductForm">
            Create
            New Product</button> <br /> <br />
        <table class="table table-striped table-bordered" id=table_data>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Brand</th>
                    <th>Made In</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Action</th>
                </tr>
            </thead>
        </table>

    </div>
    <script type="text/javascript" src="../js/product.js">
    </script>
</body>

</html>
